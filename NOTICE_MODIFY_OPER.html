<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 수정</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- header area -->
  <header id="header">
    <iframe src="header_login.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- main area -->
  <main class="main_notice_panel">
    <h2 class="panel_label">Notice Modify</h2>
    <form class="notice_form" action="">
      <ul class="notice_panel_ul">
        <li>
          <h4 class="notice_label_name">Title</h4>
          <input class="" type="text" maxlength="30" size="100%">
        </li>
        <li>
          <h4 class="notice_label_name">Text</h4>
          <textarea class="notice_update_text" name="" id=""></textarea>
        </li>
      </ul>
      <div class="mypage_button_area">
        <button class="red_button" type="button">다시쓰기</button>
        <button class="blue_button" type="button">수정 완료</button>
      </div>
    </form>
  </main>
  <!-- footer area -->
</body>

</html>
