<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID / PW 찾기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- header area -->
  <header id="header">
    <iframe src="header_login.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- 메인 부분 -->
  <main class="main_find_panel">
    <h2 class="panel_label">Find your Info</h2>
    <form class="find_form" action="">
      <ul class="find_panel_ul">
        <li>
          <button type="button" class="find_label_id">FIND ID</button>
        </li>
        <li>
          <h2 class="find_label_name">Input your NAME</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
        </li>
        <li>
          <h2 class="find_label_name">Input your E-mail</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
        </li>
      </ul>
    </form>
    <h2></h2>
    <form class="find_form" action="">
      <ul class="find_panel_ul">
        <li>
          <button type="button" class="find_label_pw">FNID Password</button>
        </li>
        <li>
          <h2 class="find_label_name">Input your ID</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
        </li>
        <li>
          <h2 class="find_label_name">Input your E-mail</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
        </li>
      </ul>
    </form>
  </main>
</body>

</html>
