<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- header area -->
  <header id="header">
    <iframe src="header_login.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- main area -->
  <main class="main_notice_panel">
    <h2 class="panel_label">Notice</h2>
    <form class="notice_form" action="">
      <ul class="notice_panel_ul">
        <li>
          <div class="notice_title">
            <h4 class="notice_name">Title</h4>
          </div>
        </li>
        <li>
          <div class="notice_textarea">
            <p class="notice_text">test</p>
          </div>
        </li>
      </ul>
      <div class="mypage_button_area">
        <button class="gray_button" type="button">이전 페이지</button>
        <button class="blue_button" type="button">수정하기</button>
      </div>
      <div class="mypage_button_area">
        <button class="red_button" type="button">삭제하기</button>
      </div>
    </form>
  </main>
  <!-- footer area -->
</body>

</html>
