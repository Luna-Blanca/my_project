<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이 페이지</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <!-- header area -->
  <header id="header">
      <iframe src="header_logout.html" scrolling="no" class="iframe"></iframe>
  </header>
  <!-- main area -->
  <main class="main_sign_panel">
    <h2 class="panel_label">My Page</h2>
    <form class="sign_form" action="">
      <ul class="sign_panel_ul">
        <li>
          <h2 class="sign_label_name">Name</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
          <p class="sign_p">테스트입니다.</p>
        </li>
        <li>
          <h2 class="sign_label_name">Age</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
          <p class="sign_p"></p>
        </li>
        <li>
          <h2 class="sign_label_name">E-mail</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
          <p class="sign_p"></p>
        </li>
        <li>
          <h2 class="sign_label_name">ID</h2>
          <input style="border: none;" class="sign_label_name_id" type="text" name="" id="" maxlength="30" size="40" readonly>
          <p class="sign_p"></p>
        </li>
        <li>
          <h2 class="sign_label_name">Password</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
          <p class="sign_p"></p>
        </li>
        <li>
          <h2 class="sign_label_name">Gender</h2>
          <!-- <input type="text" name="" id="" maxlength="30" size="40"> -->
          <input type="radio" class="sign_radio" value="M" name="gender" id="">Male
          <input type="radio" class="sign_radio" value="F" name="gender" id="">Female
          <p class="sign_p"></p>
        </li>
        <li>
          <h2 class="sign_label_name">Height</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
          <p class="sign_p"></p>
        </li>
        <li>
          <h2 class="sign_label_name">Weight</h2>
          <input type="text" name="" id="" maxlength="30" size="40">
          <p class="sign_p"></p>
        </li>
      </ul>
      <div class="mypage_button_area">
        <button class="gray_button">이전 페이지</button>
        <button class="blue_button">수정 완료</button>
      </div>
    </form>
  </main>
</body>

</html>
